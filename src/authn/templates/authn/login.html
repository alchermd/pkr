{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>pkr | Login</title>
        <link rel="icon" href="{% static 'marketing/img/favicon.png' %}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
        <link rel="stylesheet"
              href="https://preview.tabler.io/dist/css/tabler-marketing.min.css" />
    </head>
    <body>
        <div class="page page-center">
            <div class="container container-tight py-4">
                <div class="text-center mb-4">
                    <a href="{% url 'home' %}"
                       aria-label="pkr"
                       class="navbar-brand navbar-brand-autodark">
                        <img src="{% static 'marketing/img/logo.png' %}"
                             width="120px"
                             alt="pkr site logo">
                    </a>
                </div>
                <div class="card card-md">
                    <div class="card-body">
                        <h2 class="h2 text-center mb-4">Continue with your pkr account</h2>
                        <form action="{% provider_login_url 'google' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-4 w-100 mt-5">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="24"
                                     height="24"
                                     viewBox="0 0 24 24"
                                     fill="currentColor"
                                     class="icon icon-tabler icons-tabler-filled icon-tabler-brand-google">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M12 2a9.96 9.96 0 0 1 6.29 2.226a1 1 0 0 1 .04 1.52l-1.51 1.362a1 1 0 0 1 -1.265 .06a6 6 0 1 0 2.103 6.836l.001 -.004h-3.66a1 1 0 0 1 -.992 -.883l-.007 -.117v-2a1 1 0 0 1 1 -1h6.945a1 1 0 0 1 .994 .89c.04 .367 .061 .737 .061 1.11c0 5.523 -4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10z" />
                                </svg>
                                Register with Google
                            </button>
                        </form>
                        <form action="{% provider_login_url 'google' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-4 w-100 mt-5">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="24"
                                     height="24"
                                     viewBox="0 0 24 24"
                                     fill="none"
                                     stroke="currentColor"
                                     stroke-width="2"
                                     stroke-linecap="round"
                                     stroke-linejoin="round"
                                     class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" />
                                </svg>
                                Login with Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
    </body>
</html>
